<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Platform - News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Crypto-Platform</a>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="news.html" class="nav-item active">News</a>
            <a href="#" class="nav-item">Prices</a>
            <a href="#" class="nav-item">Orionix</a>
            <a href="#" class="nav-item">Trade</a>
            <div class="auth-buttons mobile">
                <button id="loginBtnMobile" class="auth-btn">Login</button>
                <button id="signupBtnMobile" class="auth-btn">Sign Up</button>
            </div>
            <button id="themeToggleBtnMobile" class="theme-toggle-btn mobile">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="controls-desktop">
            <button id="themeToggleBtn" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
            <div class="auth-buttons desktop">
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="signupBtn" class="auth-btn">Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="news-container">
        <h1 class="news-title">Latest Crypto News</h1>

        <div class="controls-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search news...">
            <select id="source-filter" class="source-filter">
                <option value="">All Sources</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="news-grid" id="news-grid-container">
            <!-- News articles will be loaded here by JavaScript -->
        </div>

        <div class="pagination-container" id="pagination-controls">
            <!-- Pagination controls will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
