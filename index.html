<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Crypto-Platform</div>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="#" class="nav-item">News</a>
            <a href="#" class="nav-item">Prices</a>
            <a href="#" class="nav-item">Orionix</a>
            <a href="#" class="nav-item">Trade</a>
            <div class="auth-buttons mobile">
                <button id="loginBtnMobile" class="auth-btn">Login</button>
                <button id="signupBtnMobile" class="auth-btn">Sign Up</button>
            </div>
            <button id="themeToggleBtnMobile" class="theme-toggle-btn mobile">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="controls-desktop">
            <button id="themeToggleBtn" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
            <div class="auth-buttons desktop">
                <button id="loginBtn" class="auth-btn">Login</button>
                <button id="signupBtn" class="auth-btn">Sign Up</button>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
