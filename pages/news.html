<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Platform - News</title>
    <script>
      (function() {
        try { 
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          console.warn('Could not apply theme from localStorage', e);
        }
      })();
    </script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="logo">Crypto-Platform</a>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="news.html" class="nav-item active">News</a>
            <a href="prices.html" class="nav-item">Prices</a>
            <a href="wallet.html" class="nav-item">Wallet</a>
            <a href="trade.html" class="nav-item">Trade</a>
            <a href="orionix.html" class="nav-item">Orionix</a>
            <div class="auth-buttons mobile">
                <button id="loginBtnMobile" class="auth-btn" onclick="window.location.href='login.html'">Login</button>
                <button id="signupBtnMobile" class="auth-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
            <button id="themeToggleBtnMobile" class="theme-toggle-btn mobile">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="controls-desktop">
            <button id="notificationBtn" class="notification-btn">
                <i class="fas fa-bell"></i>
            </button>
            <button id="themeToggleBtn" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
            <div class="auth-buttons desktop">
                <button id="loginBtn" class="auth-btn" onclick="window.location.href='login.html'">Login</button>
                <button id="signupBtn" class="auth-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </nav>

    <main class="news-container">
        <div class="search-container">
            <input type="text" id="news-search" class="news-search" placeholder="Search news...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="filters-container">
            <div class="filter-item">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="altcoins">Altcoins</option>
                    <option value="defi">DeFi</option>
                    <option value="nft">NFTs</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="coin-filter" class="filter-select">
                    <option value="">All Coins</option>
                    <option value="btc">Bitcoin (BTC)</option>
                    <option value="eth">Ethereum (ETH)</option>
                    <option value="sol">Solana (SOL)</option>
                    <option value="ada">Cardano (ADA)</option>
                    <option value="dot">Polkadot (DOT)</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="trading-filter" class="filter-select">
                    <option value="">Trading News</option>
                    <option value="analysis">Analysis</option>
                    <option value="signals">Signals</option>
                    <option value="trends">Market Trends</option>
                    <option value="strategy">Trading Strategy</option>
                </select>
            </div>
            <div class="filter-item">
                <select id="source-filter" class="filter-select">
                    <option value="">All Sources</option>
                </select>
            </div>
        </div>

        <!-- Adăugăm înapoi containerul pentru cardurile de știri -->
        <div id="news-grid-container">
            <div class="news-grid">
                <!-- Cardurile vor fi generate dinamic via JavaScript -->
            </div>
            
            <!-- Container pentru paginare -->
            <div class="pagination" id="news-pagination">
                <!-- Butoanele de paginare vor fi generate dinamic via JavaScript -->
            </div>
        </div>
    </main>

    <script src="../script.js" defer></script>
    <script src="js/news.js"></script>
</body>
</html>
